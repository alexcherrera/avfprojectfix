<!DOCTYPE HTML>
<html>
	<head>
	<!--Meta Tags-->
		<meta charset ="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="cleartype" content="on">
	<!--Page Title-->
		<title>Organizer</title>	
	<!--Link CSS Style Sheet-->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<header id="homeHeader">
		<!--Main header--> 
			<h1>Organizer Options</h1>
		</header>
		<form action="#" method="post" id="collegeForm">	
		<!--Legend Title Text--> 
			<legend>
				<h2>Add New Course:</h2>
			</legend>
			<fieldset>
				<ul id="errorMessages"></ul>
				<ul id="questions">
					<li id="departments"><label for="ChoiceOption">Major By Department School:</label><br /></li>				
					<!--Course Name Input Field-->
					<li><label for="courseName">Course Name:</label>
					<input type="text" name="courseName" id="courseName" placeholder="Introduction to Biology"class="required"/><li>
					<!--Course Section Input Field-->
					<li><label for="courseSection">Course Section: </label>
					<input type="text" name="courseSection" id="courseSection" class="required"/><p id="cstext">Example: BIO101</p></li>
					<!--Topic and Section Input Field-->
					<li><label for="topicAndSection">Topic and Section: </label>
					<input type="text" name="topicAndSection" id="topicAndSection" class="required"/><p id="tastext">Example: Organic Compounds, Section 2.3</p></li>
					<!--Today's Date Input Field-->
					<li><label for="todaysDate">Today's Date: </label>
					<input type="date" name="todaysDate" id="todaysDate" class="required"/></li>
					<!--Due Date Input Field-->
					<li><label for="dueDate">Due Date: </label>
					<input type="date" name="dueDate" id="dueDate" data-role="datebox" class="required"/></li>
					<!--Number of Weeks in the Class Range-->
					<li><label for="weeksOfClass">The Number of Weeks for This Class:</label>
					<input type="range" name="weeksOfClass" id="weeksOfClass" value="0" min="0" max="50"/></li>
					<!--Is the Class on Campus or Online Slider-->
					<li><label for="slideValue">Is the Class on Campus or Online:</label>
					<select data-role="slider" id="slideValue">
						<option value="off">Campus</option>
						<option value="on">Online</option>
					</select></li>
					<!--Course Number of Credits Radio Selection-->
					<ul id="numcreRadio">
						<legend>Number of Credits:</legend>
						<!--1 Credit-->
						<li><input type="radio" name="courseNumCredits" id="courseNumCredits1" value="courseNumCredits1" class="required"/>
						<label for="courseNumCredits1">1 Credit</label></li>
						<!--2 Credit-->
						<li><input type="radio" name="courseNumCredits" id="courseNumCredits2" value="courseNumCredits2"/>
						<label for="courseNumCredits2">2 Credit</label></li>
						<!--3 Credit-->
						<li><input type="radio" name="courseNumCredits" id="courseNumCredits3" value="courseNumCredits3"/>
						<label for="courseNumCredits3">3 Credit</label></li>
						<!--4 Credit-->
						<li><input type="radio" name="courseNumCredits" id="courseNumCredits4" value="courseNumCredits4"/>
						<label for="courseNumCredits4">4 Credit</label></li>
					</ul>
					<ul id="methcontChek">
						<legend>Best Method To Get In Contact:</legend>
						<!--Email Option-->
						<li><label for="sendEmail"><input type="checkbox" value="sendEmail" name="bestMethodContact" id="sendEmail" class="required"/>Email</label></li>
						<!--Phone Number Option-->
						<li><label for="phone"><input type="checkbox" value="phone" name="bestMethodContact" id="phone"/>Phone</label></li>
						<!--Office Hours Option-->
						<li><label for="office-Hours"><input type="checkbox" value="office-Hours" name="bestMethodContact" id="office-Hours"/>Office Hours</label></li>
					</ul>
					<li><label for="noteSection">Assignment Notes:</label><textarea id="noteSection"></textarea></li>
					<!--Hidden-->
					<li><input type="hidden" value="true"/></li>	
					<input type="submit" value="Save Assignment!" id="submit"/><br/>
				</ul>
			</fieldset>
		</form>	
		<nav>
			<br/>
			<a href="#" id="clear">Erase Information</a>
			<a href="#" id="display">Display Information</a>
			<a href="additem.html" id="add" style="display:none;">Add New Assignment</a>
		<nav>
		<script src="JS/json.js" type="text/javascript"></script>
		<script src="JS/main.js" type="text/javascript"></script>

	</body>
</html>
